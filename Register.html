<body style="background-color: rgb(249,249,249)">
    <div class="header" style="background-color:rgb(92,184,92);">
        <h1 style="text-align:center">eFarming</h1>
        <h3 style="text-align:center">Register Now!</h3>
    </div>
    <div class="align-items-center m-5">
        
            
                <legend class="m-3">Register</legend>
                <div class="row w-50 p-2">
                    <div class="col">
                      <input type="text" id="first" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" id="last" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row w-50 p-4">
                    <input type="email" id="mail" class="form-control"placeholder="Email Id">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="row w-50 p-2 m-1">
                    <input type="date" id="dob" class="form-control" placeholder="Date Of Birth">
                </div>
                <div class="row w-50 p-4">
                    <input type="text" id="number" class="form-control" placeholder="Mobile Number">
                </div>
                <div class="input-group p-2 w-50 mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" id="uname" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="row w-50 p-4">
                        <input type="password" id="pass" class="form-control" placeholder="password">
                    </div>
                <div class="row p-4">
                <input type="submit" onclick="register()" class="btn btn-success" value="Submit">
                </div>
                <p align="center">Already have account?<a href="login.html" style="color: green">Login Here!</a></p>
            
    </div>
